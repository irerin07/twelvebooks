<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<div layout:fragment="content">

<div class="container-fluid text-center" style="margin-bottom: 25px;">
    <div class="container">
        <div class="row mgTp">
            <form class="col-md-6 offset-md-3" method="post" th:action="@{/users/login}" action="#">
                <h3 class="title">로그인</h3>
                <hr class="divisor">
                <div class="form-group" style="margin-top: 40px; margin-bottom: 20px;">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소">
                </div>
                <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
                    <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호">
                </div>
                <div class="form-check" style="margin-top: 20px; margin-bottom: 10px;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">로그인 유지</label>

                </div>
                <div style="margin-bottom: 5px;">
                    <a href="/users/join">회원가입하기</a>
                </div>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-dark topBtn"> 로그인</button>
            </form>
        </div>
    </div>
</div>

</div>
</html>
